<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat privado con Socket.IO</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    h1, h2 {
      color: #4e4e4e;
      margin-top: 0;
      margin-bottom: 10px;
    }
    
    #chat {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-top: 20px;
    }
    
    #messages p {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      max-width: 70%;
    }
    
    #messages .sent {
      background-color: #e3f2fd;
      align-self: flex-end;
    }
    
    #messages .received {
      background-color: #f1f1f1;
      align-self: flex-start;
    }
    
    label {
      color: #666;
      display: block;
      margin-bottom: 5px;
    }
    
    input[type=text] {
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
    }
    
    button[type=submit] {
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }
    
    button[type=submit]:hover {
      background-color: #3e8e41;
    }
    
    #users {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-top: 20px;
      max-width: 30%;
    }
    
    #users h2 {
      margin-top: 0;
    }
    
    #users ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    #users li {
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }
    
    #users li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Chat privado con Socket.IO</h1>

  <div id="users">
    <h2>Usuarios conectados:</h2>
    <ul></ul>
  </div>

  <div id="chat">
    <h2>Chat privado</h2>
    <form id="message-form">
      <label for="recipient-input">Destinatario:</label>
      <input type="text" id="recipient-input" required>
      <label for="message-input">Mensaje:</label>
      <input type="text" id="message-input" required>
      <button type="submit">Enviar</button>
    </form>
    <div id="messages"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('http://localhost:3000');
    
    $('#message-form').submit(event => {
      event.preventDefault();
    
      const recipient = $('#recipient-input').val();
      const content = $('#message-input').val();
      const message = { recipient, content };
    
      socket.emit('message', message);
    
      $('#message-input').val('');
    });
    
    socket.on('message', message => {
      console.log(message);
      $('#messages').append($('<p>').text(message.content));
    });
    
    socket.on('connect', () => {
      console.log('Conectado al servidor Socket.IO');
      const username = prompt('Por favor, ingresa tÃº nombre de usuario:');
      socket.emit('join', username);
    });
    
    socket.on('users', users => {
      console.log(users);
      $('#users ul').empty();
      users.forEach(user => {
        $('#users ul').append($('<li>').text(user));
      });
    });
  </script>
</body>
</html>
